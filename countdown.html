<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Countdown</title>
    <link rel="stylesheet" href="https://monpelat.dev/assets/css/countdown.css">
	<link
	rel="shortcut icon"
	type="image/ico"
	href="https://monpelat.dev/assets/favicon.ico"
  >
</head>
<body>
	<div>
		<label for="minutes">Minutes:</label>
		<input type="number" id="minutes" min="0" value="0">
		
		<label for="seconds">Seconds:</label>
		<input type="number" id="seconds" min="0" max="59" value="0">
		
		<button onclick="startTimer()">Start Timer</button>
		<button onclick="resetTimer()">Reset</button>
	</div>
	
	<div id="timer">
		<div class="timer-card flip-container" id="minuteTens"><div class="flipper">
				<div class="front">0</div>
				<div class="back">0</div>
			</div></div>
		<div class="timer-card flip-container" id="minuteOnes"><div class="flipper">
				<div class="front">0</div>
				<div class="back">0</div>
			</div></div>
		<div class="timer-card">:</div>
		<div class="timer-card flip-container" id="secondTens">
			<div class="flipper">
				<div class="front">0</div>
				<div class="back">0</div>
			</div>
		</div>
		<div class="timer-card flip-container" id="secondOnes">
			<div class="flipper">
				<div class="front">0</div>
				<div class="back">0</div>
			</div>
		</div>
	</div>
	

</div>	
		<script src="https://monpelat.dev/assets/js/countdown.js"></script>
</body>    


</html>
